name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --workspace
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: Test
        run: cargo test --workspace

  oracle-comparison:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install oracle deps
        run: pip install -r oracle/requirements.txt
      - name: Compare Rust vs Python oracle
        run: python oracle/compare_results.py
      - name: Mesh Oracle Checks
        run: python oracle/mesh_oracle_checks.py
      - name: Performance Budget Report
        run: python oracle/performance_budget.py --enforce
